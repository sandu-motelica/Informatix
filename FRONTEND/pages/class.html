<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Accesați detaliile clasei și interacționați cu membrii acesteia. Vizualizați problemele de informatică alocate și participați activ la rezolvarea acestora pentru a îmbunătăți abilitățile de programare."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/images/general/logo.png" />
    <link rel="stylesheet" href="../assets/styles/class.css" />
    <title>InformatiX</title>
  </head>

  <body>
    <main class="container margin-top-md">
      <section class="class-wrapper">
        <div class="class-members">
          <section class="class-members-section">
            <h2>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="member-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
              </svg>
              Membrii clasei:
            </h2>
            <ul class="class-members-list"></ul>
          </section>
          <section class="add-member">
            <h2>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="add-member-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z"
                />
              </svg>
              Adauga membru:
            </h2>
            <form method="post" id="member-form">
              <input type="text" placeholder="Nume membru" name="nume_membru" />
              <button
                aria-label="add-member"
                class="btn btn-primary btn-add-member"
                type="button"
                onclick="addMember()"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="btn-add-member-icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.5v15m7.5-7.5h-15"
                  />
                </svg>
              </button>
            </form>
            <span class="error"></span>
          </section>
        </div>
        <div class="class-content">
          <div class="class-content-header">
            <h1 class="class-content__title">&nbsp;</h1>
            <div class="class-content-header__right">
              <span class="class-content__profesor"></span>
              <button aria-label="delete-class" class="btn delete-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="delete-icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                  />
                </svg>
              </button>
            </div>
          </div>
          <ul class="class-content-homework"></ul>
        </div>
      </section>
    </main>
    <div class="popup-delete">
      <div class="popup-delete__content">
        <p class="popup-delete__qst"></p>
        <div class="popup-delete__btns">
          <button
            class="btn btn-delete btn-delete__confirm"
            type="button"
            onclick="removeClass()"
          >
            Da
          </button>
          <button class="btn btn-delete btn-delete__reject popup-delete__close">
            Nu
          </button>
        </div>
        <span class="error-delete"></span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="close-icon popup-delete__close"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18 18 6M6 6l12 12"
          />
        </svg>
      </div>
    </div>
    <script type="module" src="../assets/scripts/header.js"></script>
    <script type="module" src="../assets/scripts/class.js"></script>
  </body>
</html>
