<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explorați o gamă variată de probleme de informatică destinate elevilor de toate nivelurile. Îmbunătățiți-vă abilitățile de programare prin rezolvarea acestor provocări educative."
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/images/general/logo.png" />
    <link rel="stylesheet" href="../assets/styles/problems.css" />
    <title>InformatiX</title>
  </head>

  <body>
    <main class="container grid problems-grid margin-top-md margin-bt-bg">
      <section class="problems">
        <h2 class="header-secondary">Probleme propuse</h2>
        <ul class="problems__filter-tab">
          <li>
            <label aria-label="dificulty" for="dificulty-select"></label>
            <select
              name="dificulty-level"
              id="dificulty-select"
              onchange="filterProblems()"
            >
              <option selected disabled value="">Dificultate</option>
              <option value="all">Toate</option>
              <option value="easy">Usor</option>
              <option value="medium">Mediu</option>
              <option value="hard">Dificil</option>
            </select>
          </li>
          <li>
            <label aria-label="status" for="status-select"></label>
            <select
              name="status"
              id="status-select"
              onchange="filterProblems()"
            >
              <option selected disabled value="">Stare</option>
              <option value="all">Toate</option>
              <option value="resolved">Rezolvată</option>
              <option value="unresolved">Nerezolvată</option>
            </select>
          </li>
          <li class="filter__search-tab">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="search-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
            <input
              id="search-input"
              type="text"
              placeholder="Cauta problema"
              onkeydown="searchProblem(event)"
            />
          </li>
          <li class="pick-one" onclick="openRandomProblem(event)">
            <button aria-label="pick-one" class="btn btn-pick">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="pick-one-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 0 0-3.7-3.7 48.678 48.678 0 0 0-7.324 0 4.006 4.006 0 0 0-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 0 0 3.7 3.7 48.656 48.656 0 0 0 7.324 0 4.006 4.006 0 0 0 3.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3-3 3"
                />
              </svg>
            </button>
            <span>Alege una</span>
          </li>
          <li class="add-problem">
            <a role="button" class="btn btn-add-problem"></a>
          </li>
        </ul>
        <table class="problems__table">
          <thead>
            <tr>
              <th scope="col">Data publicării</th>
              <th scope="col">Titlu</th>
              <th scope="col">Dificultate</th>
              <th scope="col">Rată</th>
              <th scope="col">Categorie</th>
              <th scope="col">Stare</th>
            </tr>
          </thead>
          <tbody id="problems-list"></tbody>
        </table>

      </section>
      <section class="problems__tags">
        <h2 class="header-secondary">Categorii populare</h2>
        <input type="text" placeholder="Cauta" oninput="searchTag(event)" />
        <div class="problems__tags-wrapper" id="choice-tags-list"></div>
        <div class="problems__tags-wrapper" id="tags-list"></div>
