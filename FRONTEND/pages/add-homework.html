<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/images/general/logo.png" />
    <link rel="stylesheet" href="../assets/styles/add-homework.css" />
    <title>InformatiX</title>
  </head>

  <body>
    <main class="container margin-top-md">
      <section class="add-homework-wrapper">
        <button
          class="btn btn-primary btn-add-homework"
          type="button"
          onclick="addHomework()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="add-homework-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
            />
          </svg>
          Publică tema
        </button>
        <div class="add-homework__block add-homework__content">
          <form id="homework-form">
            <input
              class="titlu-tema"
              type="text"
              placeholder="Titlul temei"
              name="titlu_temei"
            />
            <span class="error"></span>
            <h2 class="pending-problems-header">Probleme în așteptare:</h2>
            <ul class="pending-problems"></ul>
            <div class="add-problem-section">
              <p>Selectați problemele:</p>
              <div class="filter__search-tab">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="search-icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>
                <input
                  id="search-input"
                  type="text"
                  placeholder="Cauta problema"
                  onkeydown="searchProblem(event)"
                />
              </div>
              <a class="btn btn-primary btn-add-problem" href=""
                >+ Problemă noua</a
              >
            </div>
            <table class="problems__table">
              <thead>
                <tr>
                  <th scope="col">Selectat</th>
                  <th scope="col">Titlu</th>
                  <th scope="col">Dificultate</th>
                  <th scope="col">Categorie</th>
                </tr>
              </thead>
              <tbody id="problems-list"></tbody>
            </table>
          </form>
        </div>
      </section>
    </main>
    <script type="module" src="../assets/scripts/header.js"></script>
    <script type="module" src="../assets/scripts/add-homework.js"></script>
  </body>
</html>
