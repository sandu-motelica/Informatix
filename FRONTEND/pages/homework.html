<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/images/general/logo.png" />
    <link rel="stylesheet" href="../assets/styles/homework.css" />
    <title>InformatiX</title>
  </head>

  <body>
    <main class="container margin-top-md">
      <section class="homework-wrapper">
        <div class="homework-eval">
          <section class="eval-section">
            <h2>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="eval-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                />
              </svg>
              Evaluare:
            </h2>
            <div class="eval-content"></div>
          </section>
        </div>
        <div class="homework-content">
          <div class="homework-content-header">
            <h1 class="homework-content__title"></h1>
            <div class="homework-content-header__right">
              <!-- <span class="homework-content__profesor"></span> -->
              <button class="btn delete-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="delete-icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                  />
                </svg>
              </button>
            </div>
          </div>
          <section class="problems-section">
            <h2>Problemele propuse:</h2>
            <ul class="homework-problems"></ul>
          </section>
          <section class="solutions-section">
            <h2>Solutiile mele/elevilor:</h2>
            <ul class="homework-solutions"></ul>
          </section>
        </div>
      </section>
    </main>
    <div class="popup-delete">
      <div class="popup-delete__content">
        <p class="popup-delete__qst"></p>
        <div class="popup-delete__btns">
          <button
            class="btn btn-delete btn-delete__confirm"
            type="button"
            onclick="deleteHomework()"
          >
            Da
          </button>
          <button class="btn btn-delete btn-delete__reject popup-delete__close">
            Nu
          </button>
        </div>
        <span class="error-delete"></span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="close-icon popup-delete__close"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18 18 6M6 6l12 12"
          />
        </svg>
      </div>
    </div>
    <script type="module" src="../assets/scripts/header.js"></script>
    <script type="module" src="../assets/scripts/homework.js"></script>
  </body>
</html>
