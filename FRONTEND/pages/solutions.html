<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Vizualizați și evaluați soluțiile propuse de studenți pentru problemele de informatică. Accesați detalii complete și oferiți feedback constructiv pentru a îmbunătăți abilitățile de programare ale studenților."
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/images/general/logo.png" />
    <link rel="stylesheet" href="../assets/styles/problems.css" />
    <title>InformatiX</title>
  </head>

  <body>
    <main class="container grid problems-grid margin-top-md margin-bt-bg">
      <section class="problems">
        <h2 class="header-secondary">Solutii problema</h2>
        <table class="problems__table">
          <thead>
            <tr>
              <th scope="col">Data publicării</th>
              <th scope="col">Autor</th>
              <th scope="col">Nota</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="solutions-list"></tbody>
        </table>
      </section>
    </main>
    <script type="module" src="../assets/scripts/header.js"></script>
    <script type="module" src="../assets/scripts/solutions.js"></script>
  </body>
</html>
