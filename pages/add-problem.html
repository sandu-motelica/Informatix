<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/images/general/logo.png" />
    <link rel="stylesheet" href="../assets/styles/add-problem.css" />
    <title>InformatiX</title>
  </head>
  <body>
    <main class="container margin-top-md">
      <section class="add-problem add-problem-wrapper">
        <div class="add-problems__block add-problems__categories">
          <div class="add-problems__difficulty">
            <p>Selecteaza dificultatea problemei:</p>
            <div>
              <input type="radio" id="easy" name="dificulty" value="easy" />
              <label for="easy">UÈ™or</label><br />
            </div>
            <div>
              <input type="radio" id="medium" name="dificulty" value="medium" />
              <label for="medium">Mediu</label><br />
            </div>
            <div>
              <input type="radio" id="hard" name="dificulty" value="hard" />
              <label for="hard">Dificil</label>
            </div>
          </div>
          <hr />
          <div class="add-problems__category">
            <p>Selecteaza categoriile problemei:</p>
            <section class="problems__tags">
              <input
                type="text"
                placeholder="Cauta"
                oninput="searchTag(event)"
              />
              <div class="problems__tags-wrapper">
                <button class="tag" data-name="Divizibilitate">
                  Divizibilitate
                  <span>120</span>
                </button>
                <button class="tag" data-name="Primalitate">
                  Primalitate
                  <span>22</span>
                </button>
                <button class="tag" data-name="Tablouri unidimensionale">
                  Tablouri unidimensionale
                  <span>11</span>
                </button>
                <button class="tag" data-name="Tablouri bidimensionale">
                  Tablouri bidimensionale
                  <span>1120</span>
                </button>
                <button class="tag" data-name="Olimpiada">
                  Olimpiada
                  <span>129990</span>
                </button>
                <div class="problems__empty-categories">
                  <p>Nu exista aceasta categorie.Doresti sa o adaugi?</p>
                  <button
                    class="btn btn-secondary"
                    onclick="addCategory(event)"
                  >
                    Adauga categorie
                  </button>
                </div>
              </div>
            </section>
          </div>
        </div>
        <div class="add-problems__block add-problems__content">
          <form>
            <input type="text" placeholder="Titlul problemei" />
            <textarea
              placeholder="Conditia problemei"
              maxlength="2500"
            ></textarea>
            <button class="btn btn-primary" type="button">
              Adauga problema
            </button>
          </form>
        </div>
      </section>
    </main>
    <script type="module" src="../assets/scripts/header.js"></script>
    <script src="../assets/scripts/add-problem.js"></script>
  </body>
</html>
