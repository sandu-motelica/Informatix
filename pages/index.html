<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/styles/index.css" />
  </head>
  <body>
    <section>
      <div class="description">
        <h1>Lorem, ipsum dolor.</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur,
          totam? Quae obcaecati iure laborum voluptatibus nihil expedita alias
          dolorum ipsa.
        </p>
      </div>
      <div class="account-connect">
        <div class="account-connect__tabs">
          <button
            id="tab-login"
            class="btn btn-secondary"
            onclick="activateTab('login')"
          >
            Logare
          </button>
          <button
            id="tab-register"
            class="btn btn-outline-secondary"
            onclick="activateTab('register')"
          >
            Inregistrare
          </button>
        </div>
        <form class="account-connect__login">
          <input placeholder="Email" type="email" />
          <input placeholder="Parola" type="password" />
          <span class="error">Date incorecte</span>
          <button class="btn btn-primary">Login</button>
        </form>
        <form class="account-connect__register">
          <input placeholder="Email" type="email" />
          <input placeholder="Parola" type="password" />
          <fieldset>
            <legend>Tip utilizator:</legend>
            <div>
              <input
                type="radio"
                id="elev"
                name="tip_utilizator"
                value="elev"
                checked
              />
              <label for="elev">Elev</label>
            </div>
            <div>
              <input
                type="radio"
                id="profesor"
                name="tip_utilizator"
                value="profesor"
              />
              <label for="profesor">Profesor</label>
            </div>
          </fieldset>

          <span class="error">Date incorecte</span>
          <button class="btn btn-primary">Inregistrare</button>
        </form>
      </div>
    </section>
  </body>
  <script src="../assets/scripts/login-register-form.js"></script>
</html>
