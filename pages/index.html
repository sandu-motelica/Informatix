<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/styles/index.css"/>
</head>
<body>
    <section >
        <div>
            <h1>Lorem, ipsum dolor.</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, totam? Quae obcaecati iure laborum voluptatibus nihil expedita alias dolorum ipsa.</p>
        </div>
        <div class="account-connect">
            <div class="account-connect__tabs">
                <button class="btn btn-secondary ">
                    Logare
                </button>
                <button class="btn btn-outline-secondary">
                    Inregistrare
                </button>
            </div>
            <form class="account-connect__login">
                <input placeholder="Email" type="email"/>
                <input placeholder="Parola" type="password"/>
                <span class="error">Date incorecte</span>
                <button class="btn btn-primary">Login</button>
            </form>
            <form class="account-connect__register">
                <input placeholder="Email" type="email"/>
                <input placeholder="Parola" type="password"/>
                  <fieldset>
                    <legend>Tip utilizator:</legend>
                    <div>
                      <input type="radio" id="elev" name="tip_utilizator" value="elev" checked />
                      <label for="elev">Elev</label>
                    </div>  
                    <div>
                      <input type="radio" id="profesor" name="tip_utilizator" value="profesor" />
                      <label for="profesor">Profesor</label>
                    </div>
                  </fieldset>
                  
                <span class="error">Date incorecte</span>
                <button>Inregistrare</button>
            </form>
        </div>
    </section>
</body>
</html>
